  <div class="container text-center">
    <h1>Formulario de Usuario</h1>
  </div>
  <br>
  <div class="container" id="Loggin" style="display: flex; justify-content: center;">
    <div class=" col align-self-center col-sm-4">
      <form action="" method="POST" id="form" style="border-style: solid; padding: 10px; border-color: darkgray;"
        onsubmit="submitForm(); return false;">
        <div class="mb-3">
          <label for="formUsername" class="form-label">Nomasi bre de Usuario: </label>
          <input type="text" class="form-control" id="formUsername" name="form-username" placeholder="Nombre de Usuario"
            required>
        </div>
        <div class="mb-3">
          <label for="formPassword" class="form-label">Contraseña: </label>
          <input type="password" class="form-control" id="formPassword" name="form-password" placeholder="Contraseña"
            required>
        </div>
        <div class="mb-3">
          <label for="formEmail" class="form-label">Corre Electrónico: </label>
          <input type="email" class="form-control" id="formEmail" name="form-email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="formRole" class="form-label">Rol: </label>
          <select name="form-role" id="formRole" required>
            <option value="owner">Propietario</option>
            <option value="veterinary">Veterinaria</option>
            <option value="official">Usuario de la Alcaldía</option>
          </select>
        </div>
        <input type="hidden" name="case" value="create">
        <div class="mb-3">
          <input type="submit" value="Crear Usuario"">
        </div>
      </form>
    </div>
  </div>

</body>
<script>

  function submitForm() {
    let form = document.forms[0];
    let formData = {
      username: form.elements[0].value,
      password: form.elements[1].value,
      email: form.elements[2].value,
      role: form.elements[3].value,
      owner: null,
      official: null,
      veterinary: null,
      case: form.elements[4].value
    };
    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (this.readyState == 4) {
        xhr.onload = function () {
          console.log(" qqqqq");
        }
      }
    }; xhr.open('POST', 'http://localhost:8080/demo-1.0-SNAPSHOT/4citizens/userApp');
    xhr.send(formData);
  }</script>

</html>
