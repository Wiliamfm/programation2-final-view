  <br>

  <h1 id="title" class="text-center">Formulario de Propietario</h1>
  <br>
  <div class="container" id="Loggin" style="display: flex; justify-content: center;">
    <div class=" col align-self-center col-sm-4">
      <form action="" method="POST" id="form" style="border-style: solid; padding: 10px; border-color: darkgray;" onsubmit="submitForm(); return false;">
        <div class="mb-3">
          <label for="formName" class="form-label">Nombre de Usuario: </label>
          <input type="text" class="form-control" id="formName" name="form-username" placeholder="username" required>
        </div>
        <div class="mb-3">
          <label for="formName" class="form-label">Contraseña: </label>
          <input type="password" class="form-control" id="formName" name="form-password" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
          <label for="formName" class="form-label">Email: </label>
          <input type="text" class="form-control" id="formName" name="form-email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="formName" class="form-label">Nombre: </label>
          <input type="text" class="form-control" id="formName" name="form-name" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <label for="formAddres" class="form-label">Dirección: </label>
          <input type="text" class="form-control" id="formAddres" name="form-address" placeholder="Dirección" required>
        </div>
        <div class="mb-3">
          <label for="formNeighborhood" class="form-label">Localidad: </label>
          <input type="text" class="form-control" id="formNeighborhood" name="form-neighborhood" placeholder="Localidad" required>
        </div>
        <div class="mb-3">
          <input type="submit" value="Crear Propietario"> 
        </div>
      </form>
    </div>
  </div>

</body>

<script>

  let xml= new XMLHttpRequest();
  let form= document.getElementById("form");

  function submitForm(){
    xml.onreadystatechange= function(){
      if(xml.readyState==4){
        if(xml.status==201){
          alert("Se ha creado el propietario con éxito");
          window.location.href="../index.html";
        }else{
          alert("Se ha producido un error: " +xml.responseText);
          form.reset();
        }
      }
    };
    xml.open('POST', 'http://localhost:8080/demo-1.0-SNAPSHOT/4citizens/owner');
    xml.send(new FormData(form));
  }

</script>
