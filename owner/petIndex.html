<script>
  let userApp= JSON.stringify(window.sessionStorage.getItem("userApp"));
  let xhr= new XMLHttpRequest();
  function makeTable(elementId, columns, actions){
    xhr.onreadystatechange= function(){
      if(xhr.readyState==4){
        let pet= JSON.parse(xhr.responseText);
        let tableBody= document.getElementById("talbePets").getElementsByTagName("tbody")[0];

        pet.map(p => {
          let newRow= tableBody.insertRow();

          columns.map(c => {
            let cell= newRow.insertCell();
            let text= document.createTextNode(p[c]);
            cell.appendChild(text);
          });

          if(actions.includes("createCase")){
            let cell= newRow.insertCell();
            let action= document.createElement('button');
            action.setAttribute('onclick', 'location.href=""');
            let text= document.createTextNode("Crear Caso");
            action.appendChild(text);
            cell.appendChild(action);
          }
        });
      }
    }
  }

  xhr.open('GET', 'http://localhost:8080/demo-1.0-SNAPSHOT/4citizens/'+userApp.username+'/owner/pets');
  xhr.send();
</script>
